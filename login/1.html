<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="login">
        <form action="#" method="post">
        用户名：<input type="text" id="uname" value="" placeholder="请输入用户名" /><br>
        
        密 码：<input type="password" id="pwd" placeholder="请输入密码" /><br>
        
        <input type="submit" value="登录" />
        
        </form>
        
        </div>

      
   <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
   <script type="text/javascript">
   function checkForm() {
   let username = document.getElementById('username');
   let password = document.getElementById('password');
   let two_password = document.getElementById('two_password');

   if (username.value == "") {
       username.style.border = "1px solid rgba(197,81,58,0.8)";
       alert("用户名不能为空！");
       return;
   } else {
       username.style.border = " 1px solid rgba(255,255,255,0.3)";
   }
   if (two_password.value == '' ||password.value == '') {
       alert("密码不能为空！");
       return;
   }
   if (password.value.length < 6 ) {
       alert("密码不能小于6位！");
       return;
   }
   if (two_password.value == password.value) {
       document.getElementById('register_form').submit();

       let flag = confirm("注册成功，是否跳转到登录界面？");
       if (flag == true)
           window.location = "./login.html";
   } else {
       alert("密码不一致！");
       two_password.value = "";
   }
   }
   </script>
</body>
<style>

    #login{ width:400px; height:300px;
    }
    #uname{width:400px; height:300px;
    }
    
    </style>
</html>
